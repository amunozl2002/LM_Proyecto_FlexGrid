<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <meta name="author" content="Angel Muñoz Lozano">
    <title>Proyecto de Programación</title>
    <link rel="stylesheet" href="Muñoz_Lozano_FlexGrid.css" type="text/css">
</head>

<body>
    <div class="GRID1">
        <div class="container-FLEX1">
            <div>
                <p>PROGRAMACIÓN</p>
            </div>
            <div>
                <p>Desarrollo de aplicaciones</p>
            </div>
        </div>
        <div class="container-FLEX2">
            <div><a href="#conceptos">CONCEPTOS</a></div>
            <div><a href="#tutoriales">TUTORIALES</a></div>
            <div><a href="#recursos">RECURSOS</a></div>
        </div>
    </div>
    <div class="FLEX-column">
        <div>
            <p>LENGUAJES</p>
        </div>
        <div><img src="javascript.png" alt="Logo de JavaScript">
            <p>JavaScript</p>
        </div>
        <div><img src="python.png" alt="Logo de Python">
            <p>Python</p>
        </div>
        <div><img src="java.png" alt="Logo de Java">
            <p>Java</p>
        </div>
    </div>
    <div class="GRID2">
        <div id="conceptos">
            <p>CONCEPTOS</p>
        </div>
        <div id="conceptoimg"><img src="algoritmo.jpg" alt="Ilustración de algoritmos"></div>

        <div id="tutoriales">
            <p>TUTORIALES</p>
        </div>
        <div id="tutorialimg"><img src="code.jpg" alt="Ilustración de programación"></div>

        <div id="recursos">
            <p>RECURSOS</p>
        </div>
        <div id="recursosimg"><img src="libros.jpg" alt="Ilustración de libros de programación"></div>
    </div>
    <div class="FLEX-row">
        <div>
            <p>Puedes encontrarnos en: </p>
        </div>
        <div class="Imagenes">
            <a href="https://www.github.com" target="_blank"><img src="github.png" alt="Redirección a GitHub"></a>
            <a href="https://www.stackoverflow.com" target="_blank"><img src="stackoverflow.png"
                    alt="Redirección a Stack Overflow"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="linkedin.png" alt="Redirección a LinkedIn"></a>
        </div>
    </div>

</body>

</html>
